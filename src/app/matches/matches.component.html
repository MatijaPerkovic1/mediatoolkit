<table mat-table [dataSource]="matches">

    <ng-container matColumnDef="player1">
        <th mat-header-cell *matHeaderCellDef> Player 1 </th>
        <td mat-cell *matCellDef="let match" [ngStyle]="getWinner(match) == match.player1 ? {'font-weight': 'bold'} : null"> {{ match.player1 }} </td>
    </ng-container>

    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let match" class="score"> {{ getSetsFormatted(match) }} </td>
    </ng-container>

    <ng-container matColumnDef="player2">
        <th mat-header-cell *matHeaderCellDef> Player 2 </th>
        <td mat-cell *matCellDef="let match" [ngStyle]="getWinner(match) == match.player2 ? {'font-weight': 'bold'} : null"> {{ match.player2 }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
        mat-row 
        *matRowDef="let row; columns: displayedColumns;"
        (click)="loadMatch(row)"
    ></tr>
</table>
