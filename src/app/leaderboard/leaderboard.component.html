<table mat-table [dataSource]="leaderboard">
    
    <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let player; let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let player"><a [routerLink]="['/player', player.id]"> {{ player.name }} </a> </td>
    </ng-container>

    <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef> Wins </th>
        <td mat-cell *matCellDef="let player"> {{ player.wins }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
